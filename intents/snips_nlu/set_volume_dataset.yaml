---
type: intent 
name: set_volume
slots:
    - name: volume
      entity: snips/number
utterances:
    - Lauter
    - Rede lauter
    - Leiser
    - Rede leiser
    - Verringere die Lautstärke auf [volume:snips/number](50) Prozent
    - Verringere die Lautstärke auf [volume:snips/number](100) Prozent
    - Erhöhe die Lautstärke auf [volume:snips/number](50) Prozent
    - Erhöhe die Lautstärke auf [volume:snips/number](100) Prozent
    - Setze die Lautstärke auf [volume:snips/number](100) Prozent
    - Setze die Lautstärke auf [volume:snips/number](30) Prozent



