---
type: intent 
name: set_voiceSpeed
slots:
    - name: voiceSpeed
      entity: snips/number
utterances:
    - Schneller
    - Langsamer
    - Rede schneller
    - Rede langsamer
    - Verringere die Geschwindigkeit auf [voiceSpeed:snips/number](0.5)
    - Verringere die Geschwindigkeit auf [voiceSpeed:snips/number](1.0)
    - Erhöhe die Geschwindigkeit auf [voiceSpeed:snips/number](0.5)
    - Erhöhe die Geschwindigkeit auf [voiceSpeed:snips/number](1.0)
    - Setze die Sprechgeschwindigkeit auf [voiceSpeed:snips/number](1.0)
    - Setze die Geschwindigkeit auf [voiceSpeed:snips/number](0.5)
    - Setze das Sprachtempo auf [voiceSpeed:snips/number](0.5)